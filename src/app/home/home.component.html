<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body class="bg-light">
  <nav class=" container-fluid jumbotron navbar navbar-defaul">
    <div class="navbar-header ">
      <a href="" class="navbar-brand">Watches</a>
      <span class="link">
        <a class="btn btn-light " href="">Home</a>
        <a class="btn btn-light " href="/log">Login</a>
        <a class="btn btn-light " href="/reg">SignUp</a>
      </span>
    </div>
  </nav>


<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../assets/rolex.jpg" alt="Los Angeles" width="1100" height="600">

    </div>
    <div class="carousel-item">
      <img src="../../assets/rolex2.jpg" alt="Chicago" width="1100" height="600">
    </div>
    <div class="carousel-item">
      <img src="../../assets/rolex3.jpg" alt="New York" width="1100" height="600">
    </div>
  </div>



  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
<br>

  <div >
    <h2 class="text-center">The New Submariner Comming Soon</h2><br>
    <img src="../../assets/rolex3.jpg" title="Rolex" class="ing-thumbnail" alt="Cinque Terre" >

  </div>
  <br>
  <br>

  <h2 style="color: blue; font-family: 'Times New Roman', Times, serif;" class="text-center">Products</h2>


  <div class="container-fluid row justify-content-center">
    <div class="card " *ngFor="let s of product">
      <div class="image-grid-container">
        <img [src]="s.productImage" class="card-img-top" title="{{s.productName}}" height="350px">
      </div>
      <div class="card-body">
        <a class="" [routerLink]="['/detail',s.id]">
          <h5 class="card-title ">{{s.productName}}</h5>
        </a>
        <h6 class="card-text">Price : {{s.productPrice | currency:'INR'}}</h6>
        <a href="#" class="btn btn-primary btn-block">Add TO Cart</a>
      </div>
    </div>
  </div>
</body>

</html>
<app-footer></app-footer>
